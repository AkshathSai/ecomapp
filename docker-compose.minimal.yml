version: '3.8'

# Minimal resource configuration for development on constrained environments
services:
  ecomapp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/ecomapp
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_PROFILES_ACTIVE=minimal
      - JAVA_OPTS=-Xmx256m -XX:MaxMetaspaceSize=64m
    depends_on:
      - mongodb
      - kafka-minimal
    networks:
      - ecomapp-minimal
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.3'
    restart: unless-stopped

  mongodb:
    image: mongo:7.0-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_minimal:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ecomapp
    networks:
      - ecomapp-minimal
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
    command: mongod --smallfiles --nojournal --noprealloc --wiredTigerCacheSizeGB 0.1
    restart: unless-stopped

  kafka-minimal:
    image: confluentinc/cp-kafka:7.4.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-minimal:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_SEGMENT_BYTES: 104857600
      KAFKA_HEAP_OPTS: "-Xmx128M -Xms64M"
      KAFKA_JVM_PERFORMANCE_OPTS: "-XX:+UseG1GC -XX:MaxGCPauseMillis=20"
    depends_on:
      - zookeeper-minimal
    networks:
      - ecomapp-minimal
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: '0.2'
    restart: unless-stopped

  zookeeper-minimal:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    networks:
      - ecomapp-minimal
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
    restart: unless-stopped

volumes:
  mongodb_minimal:

networks:
  ecomapp-minimal:
    driver: bridge
